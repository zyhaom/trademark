
<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>商标检索系统</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Creative Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="jquery.md5.js" ></script>
	<script type="text/javascript">

	$(document).ready(function(){

		//登录方法
	  	$("#id_denglu").click(function(){
  			$.post("http://192.168.1.78:8088/trademark/login.do",
			{
    			username:$("#id_username").val(),
    			password:$.md5($("#id_password").val())
  			},function(result,status){
	     		//alert(result+status);
				var o = $.parseJSON(result);
				//alert(o.getCode=="1");
				//alert(o.token);
				if(o.getCode=="0"){
					//alert(o.token);
					alert(o.getMessage);
 					//window.location.href="xitongshouye.html";
					$(location).attr('href', 'xitongshouye.html?token='+o.token+'&username='+$("#id_username").val());
					//document.location.href("xitongshouye.html");   
				}else{
					alert(o.getMessage);
					return;
				}
	  		});
		});

		//设置记住密码方法 
		$("#id_jizhumima").change(function() { 
			alert($("#id_jizhumima").prop("checked")); 
			if($("#id_jizhumima").prop("checked")){//记住密码
				setCookie('username',$("#id_username").val(),7); //保存帐号到cookie，有效期7天
        		setCookie('password',$("#id_password").val(),7); //保存密码到cookie，有效期7天
			}else{//不记住密码
				delCookie('username');
        		delCookie('password');
			}

		});

		init();

	});

		//初始化账号方法
		function init(){
			if(getCookie('username') && getCookie('password')){
				$("#id_username").val(getCookie('username'));
				$("#id_password").val(getCookie('password'));
		    	$("#id_jizhumima").attr('checked',true);
	    	}
		}
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}

	//设置cookie
	  function setCookie(name,value,day){
	    var date = new Date();
	    date.setDate(date.getDate() + day);
	    document.cookie = name + '=' + value + ';expires='+ date;
	  };
	  //获取cookie
	  function getCookie(name){
	    var reg = RegExp(name+'=([^;]+)');
	    var arr = document.cookie.match(reg);
	    if(arr){
	      return arr[1];
	    }else{
	      return '';
	    }
	  };
	  //删除cookie
	  function delCookie(name){
	    setCookie(name,null,-1);
	  };

	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="css/font-awesome.css">

	<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- //online-fonts -->
</head>

<body>

	<!--header-->
	<div class="header-w3l">
		<h1>
			 <span>商标检索系统</span>
		</h1>
	</div>
	<!--//header-->
	<div class="main-content-agile">
		<div class="sub-main-w3">
			<h2>登 录</h2>
			<form  method="post">
				<div class="pom-agile">
					<span class="fa fa-user-o" aria-hidden="true"></span>
					<input placeholder="请输入手机号" name="Name" id="id_username" class="user" type="tel" required="">
				</div>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="请输入密码" name="Password" id="id_password" class="pass" type="password" required="">
				</div>
				<div class="sub-w3l">
					<div style="float: left;">
						<input type="checkbox" id="id_jizhumima" name="jizhumima">
						<label for="brand1"><span></span>记住密码</label>
					</div>
					
					<a href="#">忘记密码?</a>
					<div class="clear"></div>
				</div>
				<div class="right-w3l">
					<input type="button" id="id_denglu" value="登录"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="button" onclick="window.location.href='zhuce.html';" value="注册">
				</div>
			</form>
		</div>
	</div>
	<!--//main-->
	<!--footer-->

</body>
